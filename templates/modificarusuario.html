{% extends "plantillaBase.html" %} 
{% block titulo %} 
    {{ 'Registrar nuevo usuario' }}
    <hr>    
{% endblock %} 
{% block contenido %} 
  
<form method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-6">
    <div class="form-group">
        <table class="table">
            {{ form.as_table }}
        </table>
    </div>

    <div class="row">
        <div class="col-12">
            <input type="submit" name="btnRegistrar" class="btn btn-outline-success" value="Registrar">
        </div>
    </div>
</form>

{% endblock%}
